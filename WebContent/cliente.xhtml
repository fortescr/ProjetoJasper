<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>

	<h:form id="formId">
		<h:panelGrid columns="3">
			<h:commandLink value="PDF">
				<f:setPropertyActionListener target="#{clienteMB.tipoRelatorio}" value="1"></f:setPropertyActionListener>
				<p:fileDownload value="#{clienteMB.arquivoRetorno}" ></p:fileDownload>
			</h:commandLink>
			
			<h:commandLink value="Excel">
				<f:setPropertyActionListener target="#{clienteMB.tipoRelatorio}" value="2"></f:setPropertyActionListener>
				<p:fileDownload value="#{clienteMB.arquivoRetorno}" ></p:fileDownload>
			</h:commandLink>
			
			<h:commandLink value="HTML">
				<f:setPropertyActionListener target="#{clienteMB.tipoRelatorio}" value="3"></f:setPropertyActionListener>
				<p:fileDownload value="#{clienteMB.arquivoRetorno}" ></p:fileDownload>
			</h:commandLink>
		</h:panelGrid>
		
		<h:dataTable value="#{clienteMB.listEntity}" var="cliente" border="1" >
			<h:column >
				<f:facet name="header" >Nome</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</h:column>
			
			<h:column>
				<h:commandButton value="Editar"  >
					<f:setPropertyActionListener target="#{clienteMB.baseEntity}" value="#{cliente}" />
					<f:ajax execute="@this" render=":formId:panelEdit"/>
				</h:commandButton>
			</h:column>
		
		</h:dataTable>
		
		<h:panelGrid id="panelEdit" columns="2">
			<h:outputText value="id: " />
			<h:outputText value="#{clienteMB.baseEntity.id}" />

			<h:outputText value="Nome: " />
			<h:inputText value="#{clienteMB.baseEntity.nome}" />

			<h:commandButton value="Salvar" action="#{clienteMB.salvar}" />
			<h:commandButton value="Excluir" action="#{clienteMB.excluir}" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
