<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>

	<h:form>
		<h:dataTable value="#{produtoMB.listEntity}" var="produto" border="1" >
			<h:column >
				<f:facet name="header" >Nome</f:facet>
				<h:outputText value="#{produto.nome}" />
			</h:column>
			
			<h:column>
				<h:commandButton value="Editar"  >
					<f:setPropertyActionListener target="#{produtoMB.baseEntity}" value="#{produto}" />
					<f:ajax render="@form"/>
				</h:commandButton>
			</h:column>
		
		</h:dataTable>
		
		
		<h:panelGrid columns="2">
			<h:outputText value="id: " />
			<h:outputText value="#{produtoMB.baseEntity.id}" />

			<h:outputText value="Nome: " />
			<h:inputText value="#{produtoMB.baseEntity.nome}" />

			<h:commandButton value="Salvar" action="#{produtoMB.salvar}" />
			<h:commandButton value="Excluir" action="#{produtoMB.excluir}" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
